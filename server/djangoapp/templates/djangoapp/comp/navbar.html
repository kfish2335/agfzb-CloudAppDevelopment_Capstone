{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/djangoapp/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/djangoapp/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/djangoapp/contact">Contact Us</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <div>{{user.username}} <a class="btn btn-primary" href="{% url 'djangoapp:logout' %}">Logout</a></div>
        {% else %}
       
        <form action="{% url 'djangoapp:login' %}"  method="post">
            {% csrf_token %}                
            <input type="text" placeholder="Username" name="username">
            <input type="text" placeholder="Password" name="psw">
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <a class="btn btn-primary" href="{% url 'djangoapp:registration' %}">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>
{% endblock %}
